version: "3.8"

services:

    mysqldb:
        image: mysql:8.0
        volumes:
          - mysql-data:/var/lib/mysql
        command: mysqld --default-authentication-plugin=mysql_native_password
        restart: always
        environment:
          - MYSQL_USER=PyU
          - MYSQL_PASSWORD=PyP
          - MYSQL_ROOT_PASSWORD=secret
          - MYSQL_DATABASE=crypto
        networks:
          - local

    app:
      image: dockerpi
      working_dir: /app
      depends_on:
        - mysqldb
      networks:
        - local

networks:
  local:
    driver: bridge
volumes:
  mysql-data: